name: Automatisation des tests

on: push

jobs:
  Compilation:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v2

      - name: Create build directory
        run: mkdir build

      - name: Run CMake
        run: cmake -S . -B build

      - name: Build
        run: cmake --build build

      - name: Run tests
        run: ctest --test-dir build

  Test_Add:
    runs-on: ubuntu-latest
    needs: Compilation
    steps:
      - name: Checkout repository
        uses: actions/checkout@v2

      - name: Create build directory
        run: mkdir build

      - name: Run CMake
        run: cmake -S . -B build

      - name: Build
        run: cmake --build build

      - name: Test function add
        run: |
          result=$(./src/main add 10 5)
          expected="15.000000"
          if [ "$result" = "$expected" ]; then
            echo "Test passed!"
          else
            echo "Test failed! Expected $expected but got $result"
            exit 1
          fi

